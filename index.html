<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Practice</h1>

    <!-- Part 1: User Input & Conditionals -->
    <section id="part1">
        <h2>Part 1: Variables & Conditionals</h2>
        <p>Enter a number between 1 and 10:</p>
        <label>Number</label>
        <input type="number" id="numberInput" placeholder="Enter any number">
        <button id="checkButton">Check Number</button>
        <p id="numberResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <p id="functionResult"></p>
        <button id="sumButton">Calculate Sum of 3 + 7</button>
        <button id="greetButton">Greet Me</button>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <p>Numbers from 1 to 5:</p>
        <ul id="numberList"></ul>
        <p>Even numbers from 2 to 10:</p>
        <ul id="evenList"></ul>
    </section>

    <!-- Part 4: DOM Interactions -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggleButton">Toggle Highlight</button>
        <p id="highlightText">Watch me change color!</p>
        <button id="addElementButton">Add New Paragraph</button>
        <div id="dynamicContent"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
